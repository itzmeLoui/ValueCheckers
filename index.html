<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Transaction Tracker</title>
    <title>Enhanced Transaction Checker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
                <div class="col-12">
                    <div class="transaction-card">
                        <div class="logo-container">
                            <h1 class="logo"><i class="fas fa-wallet"></i> FinTrack</h1>
                            <p class="tagline">Personalized Transaction Tracking System</p>
                            <h1 class="logo"><i class="fas fa-shield-alt"></i> SecureCheck</h1>
                            <p class="tagline">Enhanced Transaction Verification System</p>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="description" placeholder="Enter description">
                            <label for="description"><i class="fas fa-file-alt"></i> Transaction Description</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                        <div class="form-floating mb-4">
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount" step="0.01">
                            <label for="amount"><i class="fas fa-dollar-sign"></i> Transaction Amount</label>
                        </div>
                        
                        <button id="addButton" class="btn btn-add-transaction">
                            <i class="fas fa-plus-circle"></i> Add Transaction
                        <button id="checkButton" class="btn btn-check-transaction">
                            <i class="fas fa-search-dollar"></i> Verify Transaction
                        </button>
                        
                        <div class="transactions-container mt-4">
                            <h3 class="transactions-title"><i class="fas fa-list"></i> Your Transactions</h3>
                            <div class="table-responsive">
                                <table class="table table-transactions">
                                    <thead>
                                        <tr>
                                            <th>Description</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transaction-list">
                                        <!-- Transactions will be added here -->
                                    </tbody>
                                </table>
                            </div>
                        <div id="resultContainer" class="result-container mt-4">
                            <div id="resultMessage" class="result-message"></div>
                        </div>
                        
                        <div class="recommendations-container mt-4">
                            <h3 class="recommendations-title"><i class="fas fa-clipboard-list"></i> Recommendations</h3>
                            <ul class="recommendations-list" id="recommendationsList">
                                <li id="rec1" class="recommendation-item"></li>
                                <li id="rec2" class="recommendation-item"></li>
                                <li id="rec3" class="recommendation-item"></li>
                            </ul>
                        </div>
                    </div>
                </div>
        </div>
        
        <div class="footer">
            <p>© 2025 FinTrack Personal Finance System</p>
            <p>© 2025 SecureCheck Transaction Verification System</p>
        </div>
    </div>
